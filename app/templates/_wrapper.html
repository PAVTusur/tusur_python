<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    />
    <link rel= "stylesheet" type= "text/css" href="{{ url_for('static',filename='styles/global.css') }}">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    {% if title %}
        <title>{{ title }} - Adding a cross to an image</title>
    {% else %}
        <title>Adding a cross</title>
    {% endif %}
</head>
<main>
    <div class="main_wrapper">
        <header class="header_main">
            <nav class="navbar_main">
                <div class="navbar_content">
                    <span class="navbar_title" href="{{ url_for('default_router') }}">Adding a cross</span>
                    <ul class="navbar_buttons">
                        <li class="navbar_item">
                            <a class="navbar_btn" href="{{ url_for('default_router') }}">Beginning of work</a>
                        </li>
                        <li class="navbar_item">
                            <a class="navbar_btn" href="{{ url_for('info') }}">Description</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <body class="body">
            <div class="body_container">
                {% block content %} {% endblock %}
            </div>
        </body>
        <footer class="footer">
            <div class="footer_container">
                <span class="footer_title">Andrey Pugachev | 2024</span>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
            <script>
                btn_submit = document.getElementById("submit");
                btn_submit.classList.remove("btn-default");
                btn_submit.classList.add("btn-success");
            </script>
    </div>
</main>
</html>
